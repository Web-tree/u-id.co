<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:uid="http://java.sun.com/jsf/composite/uid"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/faces/layout/main.xhtml"
                xmlns:tp="http://java.sun.com/jsf/composite/">
    <ui:define name="mainContent">
        <uid:card>
            <h:form id="addItem">
                <h:inputText id="name" styleClass="form-control" value="#{item.name}" >
                    <f:validateLongRange minimum="5" maximum="20" />
                </h:inputText>
                <h:inputTextarea styleClass="form-control" value="#{item.description}" />
                <h:commandButton action="#{item.add}" styleClass="btn btn-primary" value="#{msg['item.add.button.submit']}">
                    <f:ajax render="output" />
                </h:commandButton>
                <h:outputText id="output" />
            </h:form>
        </uid:card>
    </ui:define>
</ui:composition>
