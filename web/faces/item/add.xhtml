<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:uid="http://java.sun.com/jsf/composite/uid"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/faces/layout/main.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:tp="http://java.sun.com/jsf/composite/">
    <ui:define name="mainContent">
        <uid:card >
            <h:form id="item">
                <uid:checkableInput inputId="name" label="#{msg['item.add.field.name']}">
                    <p:inputText id="name" styleClass="form-control" value="#{itemController.item.name}" required="true">
                        <p:clientValidator event="keyup" />
                    </p:inputText>
                </uid:checkableInput>
                <uid:checkableInput inputId="description" label="#{msg['item.add.field.description']}">
                    <h:inputTextarea id="description" styleClass="form-control" value="#{itemController.item.description}" />
                </uid:checkableInput>

                <p:commandButton action="#{itemController.saveItem}" styleClass="btn btn-primary"
                                 value="#{msg['item.add.button.submit']}">
                    <f:ajax execute="@form" render="@form" />
                </p:commandButton>
            </h:form>
        </uid:card>
        <p:inputText id="text" value="#{itemController.item.description}" required="true">
            <f:validateLength minimum="2" maximum="5" />
            <p:clientValidator event="keyup" />
        </p:inputText>
    </ui:define>
</ui:composition>
