<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:uid="http://java.sun.com/jsf/composite/uid"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/faces/layout/main.xhtml"
                xmlns:tp="http://java.sun.com/jsf/composite/">
    <ui:define name="mainContent">
        <uid:card>
            <h:form prependId="false">
                <h:inputText value="#{item.name}" />
                <h:inputTextarea value="#{item.description}" />
                <h:commandButton action="#{item.add}" value="#{msg['item.addButton']}">
                    <f:ajax render="output" />
                </h:commandButton>
                <h:outputText id="output" />
            </h:form>
        </uid:card>
    </ui:define>
</ui:composition>
