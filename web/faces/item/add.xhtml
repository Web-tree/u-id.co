<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:uid="http://java.sun.com/jsf/composite/uid"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/faces/layout/main.xhtml"
                xmlns:tp="http://java.sun.com/jsf/composite/">
    <ui:define name="mainContent">
        <uid:card>
            <h:form id="item">
                <div class="form-group#{component.findComponent('name').valid ? '' : ' has-error'}">
                    <h:inputText id="name" styleClass="form-control" value="#{item.name}" required="true">
                        <f:validateLength minimum="5" maximum="20" />
                    </h:inputText>
                </div>
                <h:message for="name" />
                <h:inputTextarea styleClass="form-control" value="#{item.description}" />
                <h:commandButton action="#{itemController.addItem(item)}" styleClass="btn btn-primary" value="#{msg['item.add.button.submit']}">
                    <f:ajax execute="@form" render=":messages @form" />
                </h:commandButton>

            </h:form>
        </uid:card>
    </ui:define>
</ui:composition>
